<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h2>Danh sách chuyến xe</h2>

<form method="get" th:action="@{/home}">
    <label>Điểm đi:</label>
    <input type="text" name="departure" th:value="${departure}" />
    <label>Điểm đến:</label>
    <input type="text" name="destination" th:value="${destination}" />
    <button type="submit">Tìm kiếm</button>
</form>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Điểm đi</th>
        <th>Điểm đến</th>
        <th>Thời gian</th>
        <th>Giá</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="trip : ${trips}">
        <td th:text="${trip.id}"></td>
        <td th:text="${trip.departure}"></td>
        <td th:text="${trip.destination}"></td>
        <td th:text="${trip.time}"></td>
        <td th:text="${trip.price}"></td>
    </tr>
    </tbody>
</table>

<div>
    <span>Trang: </span>
    <span th:each="i : ${#numbers.sequence(1, totalPages)}">
        <a th:href="@{/home(page=${i}, departure=${departure}, destination=${destination})}"
           th:text="${i}" th:style="${i == currentPage} ? 'font-weight: bold;' : ''"></a>
    </span>
</div>
</body>
</html>
